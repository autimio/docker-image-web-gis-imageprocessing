language: bash
sudo: required
services:
  - docker
env:
  global:
    - CONTAINER_IMAGE_1=gdal
    - CONTAINER_IMAGE_2=grass
    - CONTAINER_IMAGE_3=postgresql
    - CONTAINER_IMAGE_4=r

jobs:
  include:
    - stage: 'Primary images'

      script: ./stage_1_primary_images/script/script_gdal.sh  --quiet verify
      script: ./stage_1_primary_images/script/script_grass.sh  --quiet verify
      script: ./stage_1_primary_images/script/script_postgresql.sh  --quiet verify
      script: ./stage_1_primary_images/script/script_r.sh  --quiet verify
